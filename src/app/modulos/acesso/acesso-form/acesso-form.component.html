<div class="col-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
        <li class="breadcrumb-item"><a routerLink="/acesso">Listagem</a></li>
        <li class="breadcrumb-item active">Acessos</li>
      </ol>
    </nav>
    <div *ngIf ="mostrarMens" class="alert alert-success" role="alert">
      <a type="button" class="close" data-dismiss="alert" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
      </a>
         Operação realizada com sucesso!!!
    </div>
    <div class="row mb-4">
      <div class="col-md">
        <h1 class="h3 border-left pl-2">
          Cadastro de Acessos
        </h1>
      </div>
      <div class="col-md">
        <button type="button" routerLink="/acesso" class="btn btn-warning float-right">
          <i class="fas fa-backward"></i>&nbsp;Voltar
        </button>
      </div>
    </div>
    <form class="needs-validation" novalidate [formGroup]="acessoForm">
      <div class="card">
        <div class="card-header">
          Formulário para cadastro de Acessos
        </div>
        <div class="card-body">
          <div class="form-row col-md-12">
            <div class="form-group col-md-1">
              <label for="mat">Matricula:</label>
              <input type="text" class="form-control" id="mat" formControlName="id" readonly/>
            </div>
            <div class="form-group col-md-5">
              <label for="servidor">Servidor:</label>
                <select class="form-control" id="servidor" formControlName="servidor">
                    <option value="" selected>Escolha o servidor</option>
                    <option *ngFor="let servidor of servidores" [value]="servidor.nome">{{servidor.nome}}</option>
                </select>
            </div>
            <div class="form-group col-md-4">
              <label for="uni">Unidade:</label>
              <select class="form-control" id="uni" formControlName="unidade">
                <option value="" selected>Escolha a unidade</option>
                <option *ngFor="let unidade of unidades" [value]="unidade.descricao">{{unidade.descricao}}</option>
            </select>
            </div>
            <div class="form-group col-md-2">
              <label for="role">Função:</label>
              <select class="form-control" id="role" formControlName="role">
                  <option value="" selected>Escolha a função</option>
                  <option *ngFor="let role of roles" [value]="role.descricao">{{role.descricao}}</option>
              </select>
            </div>
          </div>
          <div class="form-row col-md-12">
            <div class="form-group col-md-2">
              <label for="senha">Senha:</label>
              <input type="text" class="form-control" id="senha" formControlName="senha" />
            </div>
          </div>
        </div>
      </div>
    </form>
    <div>
      <button
        type="submit"
        class="btn btn-success float-right mt-2"
        (click)="onSubmit()"
      >
      <i class="fas fa-save"></i> &nbsp;Salvar
      </button>
    </div>
  </div>
