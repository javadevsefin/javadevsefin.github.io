<div class="col-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
        <li class="breadcrumb-item active">Listagem</li>
      </ol>
    </nav>
    <div class="row mb-4">
      <div class="col-md">
        <h1 class="h3 border-left pl-2">
          Listagem de Serviços
        </h1>
      </div>
      <div class="col-md">
        <button type="button" routerLink="new" class="btn btn-success float-right">
          <i class="fas fa-user-plus"></i> Cadastrar Serviço
        </button>
      </div>
    </div>
     <div id="tbsd" class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr class="bg-success text-light">
            <th>#</th>
            <th>Sigla</th>
            <th>Descrição</th>
            <th>Orgão</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servico of servicos">
            <td>
              <strong>{{servico.id}}</strong>
            </td>
            <td>{{servico.sigla}}</td>
            <td>{{servico.descricao}}</td>
            <td>{{servico.orgao.descricao}}</td>
            <td>
              <button (click)="onEdit(servico.id)" class="btn btn-outline-info btn-sm"><i class="far fa-edit"></i></button>
              <button (click)="pegaDados(servico.id, servico.descricao)" data-toggle="modal" data-target="#ModalExclusao" class="btn btn-outline-danger btn-sm"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
        <!-- Modal -->
    <div class="modal fade" id="ModalExclusao" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">
            Vamos lá!
          </h5>
        </div>
        <div class="modal-body" style="font-weight: bold;">
          Deseja excluir o registro de {{_descricao}}?
        </div>
        <div class="col-md-12">
          <div *ngIf ="mostrarMens" style="text-align: center;"  class="col-10 alert alert-danger" role="alert">
            <span> Registro excluido com sucesso! </span>
           </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-window-close"></i>&nbsp;Fechar
          </button>
          <button class="btn btn-success" (click)="onDelete()">
              <i class="fas fa-save"></i> &nbsp;Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--Fim da modal-->
  </div>
