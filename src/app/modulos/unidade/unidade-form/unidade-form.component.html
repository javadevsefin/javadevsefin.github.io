<div class="col-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
        <li class="breadcrumb-item"><a routerLink="/unidades">Listagem</a></li>
        <li class="breadcrumb-item active">Unidade</li>
      </ol>
    </nav>
    <div *ngIf ="mostrarMens" class="alert alert-success" role="alert">
      <a type="button" class="close" data-dismiss="alert" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
      </a>
        Operação realizada com sucesso!!!
    </div>
    <div class="row mb-4">
      <div class="col-md">
        <h1 class="h3 border-left pl-2">
          Cadastro de Unidades
        </h1>
      </div>
      <div class="col-md">
        <button type="button" routerLink="/unidade" class="btn btn-warning float-right">
          <i class="fas fa-backward"></i>&nbsp;Voltar
        </button>
      </div>
    </div>
    <form class="needs-validation" novalidate [formGroup]="unidadeForm">
      <div class="card">
        <div class="card-header">
          Formulário para Cadastro de Unidades
        </div>
        <div class="card-body">
          <div class="form-row col-md-12">
            <div class="form-group col-md-1">
              <label for="id">ID:</label>
              <input
                type="text"
                class="form-control"
                id="id"
                formControlName="id"
                readonly
              />
            </div>
            <div class="form-group col-md-1">
              <label for="codigo">Código:</label>
              <input
                type="text"
                class="form-control"
                id="codigo"
                formControlName="codigo"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="descricao">Descrição:</label>
              <input
                type="text"
                class="form-control"
                id="descricao"
                formControlName="descricao"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="sigla">Sigla:</label>
              <input
                type="text"
                class="form-control"
                id="sigla"
                formControlName="sigla"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="tel">Telefone:</label>
              <input
                type="text"
                class="form-control"
                id="tel"
                formControlName="telefone"
              />
            </div>
          </div>
          <div class="form-row col-md-12">
            <div class="form-group col-md-5">
              <label for="end">Endereço:</label>
              <input class="form-control" id="descricao" formControlName="endereco"/>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div>
      <button
        type="submit"
        (click)="onSumit()"
        class="btn btn-success float-right mt-2"
      >
      <i class="fas fa-save"></i> &nbsp;Salvar
      </button>
    </div>
    <!--<pre>
      {{ unidadeForm.value | json }}  
      </pre>-->  
  </div>
