<div class="col-12" style="margin-top: 20px; margin-left: 150px;">
    <div class="row mb-4">
        <div class="col-md">
            <img  src="assets/atende_facil.jpg" id="logo" style="height: 100px; width: 150px; margin-bottom: 20px; margin-left: 670px; border-radius: 100%;" />
          <h1 class="h4 pl-2" style="text-align: center;">
            Secretaria Municipal de Finanças
          </h1>
          <h1 class="h4 pl-2" style="text-align: center;">
            Assessoria de Tecnologia da Informação
          </h1>
          <h1 class="h4 pl-2" style="text-align: center;">
            e-AtendeFácil
          </h1>
        </div>
      </div>
      <div class="form-group col-md-3" style="margin-left: 558px;">                         
        <div *ngIf ="msgError"  class="alert alert-danger" role="alert">
                Usuário ou senha não encontrado!
            <a type="button" class="close" data-dismiss="alert" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </a>
        </div>
      </div>
    <form [formGroup]="loginForm"> 
        <div class="d-flex justify-content-center">
        <div class="card" style="box-shadow: 5px 5px 10px #000;">
            <div class="card-header">
                Entrar com o Matrícula e Senha.
            </div>
            <div class="card-body">
                <div class="form-group col-md-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="id" class="form-control" type="text" (blur)="fechar()" formControlName="matricula" placeholder=MATRÍCULA/>
                    </div>
                </div>	
                <div class="form-group col-md-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="senha" class="form-control" type="password" (focus)="fechar()" formControlName="senha" placeholder="SENHA"/>
                    </div>
                </div>	
                    <div class="form-row col-md-12" style="margin-top: 5px">
                        <button type="submit" class="btn btn-success col-md-12" (click)="logar()">
                            Entrar&#160;<i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                    <div class="form-row col-md-12 d-flex justify-content-center mt-2" >
                            <a routerLink="/">Alterar a senha</a>
                    </div> 
                    <div class="form-row col-md-12 d-flex justify-content-center mt-2">
                            <a routerLink="/">Esqueci a senha</a>
                    </div>
                </div>
            </div>
        </div>	
        </form>
  </div>
