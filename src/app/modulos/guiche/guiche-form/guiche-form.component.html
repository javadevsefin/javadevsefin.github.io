<div class="col-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
        <li class="breadcrumb-item"><a routerLink="/orgao">Listagem</a></li>
        <li class="breadcrumb-item active">Guichê</li>
      </ol>
    </nav>
    <div class="row mb-4">
      <div class="col-md">
        <h1 class="h3 border-left pl-2">
          Cadastro do Guichê
        </h1>
      </div>
      <div class="col-md">
        <button type="button" routerLink="/guiche" class="btn btn-warning float-right">
          <i class="fas fa-backward"></i>&nbsp;Voltar
        </button>
      </div>
    </div>
    <form class="needs-validation" novalidate [formGroup]="guicheForm">
      <div class="card" style="box-shadow: 5px 5px 10px #000;">
        <div class="card-header">
          Formulário para Cadastro de Orgãos
        </div>
        <div class="card-body">
          <div class="form-row col-md-12">
            <div class="form-group col-md-1">
              <label for="id">ID:</label>
              <input
                type="text"
                class="form-control"
                id="id"
                formControlName="id"
                readonly
              />
            </div>
            <div class="form-group col-md-4">
              <label for="descricao">Descrição:</label>
              <input
                type="text"
                class="form-control"
                id="descricao"
                formControlName="descricao"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
    <div>
      <button
        type="submit"
        (click)="onSumit()"
        class="btn btn-success float-right mt-2"
      >
      <i class="fas fa-save"></i> &nbsp;Salvar
      </button>
    </div>
  </div>
