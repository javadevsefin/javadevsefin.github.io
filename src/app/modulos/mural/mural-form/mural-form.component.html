<div class="col-12">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item"><a routerLink="/orgao">Listagem</a></li>
      <li class="breadcrumb-item active">mensagem</li>
    </ol>
  </nav>
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h3 border-left pl-2">
        Cadastro de Mensagens
      </h1>
    </div>
    <div class="col-md">
      <button type="button" routerLink="/mural" class="btn btn-warning float-right">
        <i class="fas fa-backward"></i>&nbsp;Voltar
      </button>
    </div>
  </div>
  <form class="needs-validation" novalidate [formGroup]="muralForm">
    <div class="card" style="box-shadow: 5px 5px 10px #000;">
      <div class="card-header">
        Formulário para Cadastro de Orgãos
      </div>
      <div class="card-body">
        <div class="form-row col-md-12">
          <div class="form-group col-md-1">
            <label for="id">ID:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              formControlName="id"
              readonly
            />
          </div>
          <div class="form-group col-md-4">
            <label for="titulo">Título:</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              formControlName="titulo"
            />
          </div>
            <div class="form-group col-md-2">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status" formControlName="statusMensagem">
                  <option value="" selected>Escolha uma opção</option>
                  <option value="Ativo">Ativo</option>
                  <option value="Inativo">Inativo</option>
                </select>
            </div>
        </div>
        <div class="form-row col-md-10">
          <div class="form-group col-md-12">
            <label for="mes">Mensagem:</label>
            <textarea class="form-control" id="mes" rows="3" formControlName="mensagem" placeholder="Escreva sobre..."></textarea>
        </div>
        </div>
      </div>
    </div>
  </form>
  <div>
    <button type="submit" class="btn btn-success float-right mt-2" (click)="send()">
    <i class="fas fa-paper-plane"></i> &nbsp;Postar
    </button>
  </div>
</div>
